

<table border='2'>

  
     <tr>
   <th>ID</th>
   <th>Name</th>
     <th>Author</th>
      <th>Year</th>
 </tr>
 <tr ng-repeat="x in message">
  <td>{{ x.id }}</td> 
   <td>{{ x.name }}</td>
    <td>{{ x.author }}</td>
    <td>{{ x.year }}</td>
    <td><a href="" class= "btn btn-primary" ng-click="delete(x.id)"> delete<a></td>
     <td><a href="" class= "btn btn-primary" ng-click="update(x.id)"> update<a></td>
  </tr>
</table>
